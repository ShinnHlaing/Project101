<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="../dist/output.css" />
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Iceberg&family=Inter&display=swap"
      rel="stylesheet"
    />
  </head>

  <body class="bg-black overflow-x-hidden">
    <div
      class="w-auto h-screen container flex mx-auto justify-center items-center"
    >
      <!-- inner container -->
      <div
        class="md:w-[30rem] w-[18rem] container mx-auto flex-col items-center justify-center bg-[#2A2A2A] rounded-md"
      >
        <!-- logo section -->
        <div class="flex space-x-1.5 items-center justify-center mt-10">
          <div>
            <ion-icon
              name="game-controller"
              size="large"
              class="text-white pt-5"
            ></ion-icon>
          </div>
          <div class="text-white text-9xl">
            <p class="text-lg font-['Iceberg']">MAX</p>
            <p class="text-sm font-['Iceberg'] leading-[8px]">Gaming Store</p>
          </div>
        </div>
        <!-- Sign in section -->
        <div class="mt-10 container md:w-[25rem] mx-auto font-['Inter']">
          <p class="text-white text-[22px] font-bold text-center">Sign in</p>
          <!-- email -->
          <div
            class="md:w-[18rem] w-[15rem] bg-[#2A2A2A] border border-white rounded-[5px] mx-auto mt-4 flex py-1.5 px-4 space-x-5 justify-center items-center"
          >
            <ion-icon name="mail" class="text-[#A19393]"></ion-icon>
            <input
              type="email"
              name=""
              id="email"
              placeholder="Email Address"
              class="text-sm bg-[#2A2A2A] focus:outline-none text-white"
            />
          </div>
          <!-- password -->
          <div
            class="md:w-[18rem] w-[15rem] bg-[#2A2A2A] border border-white rounded-[5px] mx-auto mt-8 flex py-1.5 px-4 space-x-5 justify-center items-center"
          >
            <ion-icon name="lock-closed" class="text-[#A19393]"></ion-icon>
            <input
              type="password"
              name=""
              id="password"
              placeholder="Password"
              class="text-sm bg-[#2A2A2A] focus:outline-none text-white"
            />
          </div>
          <!-- remember me -->
          <div class="md:w-[18rem] w-[15rem] mx-auto flex py-3 items-center justify-between">
            <div class="flex items-center space-x-1">
              <ion-icon name="checkbox" class="text-cyan-400"></ion-icon>
              <span class="text-white text-[10px]">Remember Me</span>
            </div>
            <p class="text-[10px] text-white underline">Forget Password</p>
          </div>
          <!-- login -->
          <div
            class="md:w-[18rem] w-[15rem] bg-blue-500 rounded-[8px] mx-auto mt-8 flex py-2 justify-center items-center text-white active:bg-blue-700"
          >
            <p class="text-[16px]   font-semibold">LOG IN NOW</p>
          </div>
          <p
            class="mt-10 text-center hover:text-blue-500 text-white text-sm underline font-semibold"
          >
            Privacy Policy
          </p>
          <p class="mt-4 text-center text-white text-[13px] pb-5">
            Don't have an account?<span class="underline text-[12px]">
              Sign Up</span
            >
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
